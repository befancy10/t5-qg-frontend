<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Crossword & MCQ Generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Press+Start+2P&display=swap">
    <link href="./css/display_question_answer.css" rel="stylesheet">
</head>
<body>
    <!-- Spline 3D Background -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.96/build/spline-viewer.js"></script>
    <spline-viewer url="https://prod.spline.design/sz9A5ILZ4GwrvPlI/scene.splinecode"></spline-viewer>

    <!-- Animated Background -->
    <div class="background-english"></div>

    <!-- Main Content -->
    <div id="container">
        <div class="text-input">
            <h1 id="pageTitle">Generate Crossword Puzzle or Multiple Choice Quiz</h1>
        </div>

        <textarea id="key" style="display: none;"></textarea>
        <textarea id="val" style="display: none;"></textarea>

        <div id="passageResult"></div>

        <div id="selectQuizType">
            <h2>Please Select The Quiz Type</h2>
            <div id="button-container">
                <button id="crossword_quizTyoe">Crossword Puzzle</button>
                <button id="mcq_quizTyoe">Multiple Choice Quiz</button>
            </div>
        </div>

        <div id="questionCountWrapper" style="display: none;">
            <label for="questionCount">Select number of questions:</label>
            <select id="questionCount"></select>
        </div>

        <div id="crosswordsDiv"></div>
        <div id="mcqDiv"></div>
        <div id="result" style="display: none;"></div>

        <div id="button-container">
            <button id="gen" style="display: none;">Generate Crossword Puzzle</button>
            <button id="export" onclick="exportCrosswordData()" style="display: none;">Export Crossword</button>
            <button id="gen_mcq" style="display: none;">Generate Multiple Choice Quiz</button>
            <button id="export_mcq" onclick="exportMCQData()" style="display: none;">Export MCQ</button>
            <button onclick="test()" style="display: none;">Test</button>
        </div>

        <div id="messageModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Generated Key</h5>
                    <!-- Elemen <span class="close">Ã—</span> dihapus -->
                </div>
                <div class="modal-body" id="messageModalBody"></div>
                <div class="modal-footer">
                    <button class="btn" id="copyButton" onclick="copyKeyToClipboard()">Copy to Clipboard</button>
                </div>
            </div>
        </div>

        <div id="noQuestionModal" class="modal">
            <div class="modal-content">
                <h3>No Questions Selected</h3>
                <p>Please select at least one question to generate the quiz.</p>
                <button onclick="closeNoQuestionModal()">OK</button>
            </div>
        </div>

        <div id="errorModal" class="modal">
            <div class="modal-content">
                <p id="errorMessage"></p>
                <button onclick="resetPage()">OK</button>
            </div>
        </div>

        <div id="crosswordFinished" class="modal">
            <div class="modal-content">
                <h2>All Tiles Filled</h2>
                <button id="okayButton">Okay</button>
            </div>
        </div>
    </div>

    <script src="./js/export_util.js"></script>
    <script src="./js/export_crossword.js"></script>
    <script src="./js/export_mcq.js"></script>
    <script src="./js/question_answer.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/index_mcq.js"></script>
</body>
</html>
